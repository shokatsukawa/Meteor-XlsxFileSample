<head>
  <title>simple</title>
</head>

<body>
  {{> upload}}
  {{> download}}
  {{> users}}
</body>

<template name="upload">
  <input type=file />
</template>

<template name="download">
  <button>downLoad</button>
</template>

<template name="users">
  <ul>
    {{#each list}}
      <li>{{this.username}}</li>
    {{/each}}
  </ul>
</template>
